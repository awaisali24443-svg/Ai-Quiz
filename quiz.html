<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Hub - Quiz</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="icon" href="assets/icons/logo.svg" type="image/svg+xml">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <header class="main-header">
        <a href="index.html" class="logo-container" aria-label="Home">
            <img src="assets/icons/logo.svg" alt="AI Knowledge Hub Logo" class="logo-icon">
            <h1>AI Knowledge Hub</h1>
        </a>
        <nav class="main-nav">
             <a href="about.html">About</a>
             <a href="profile.html">Profile</a>
             <a href="contact.html">Contact</a>
        </nav>
        <button class="nav-toggle" aria-label="Open navigation" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <div class="mobile-nav" role="dialog" aria-modal="true">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="profile.html">Profile</a>
            <a href="contact.html">Contact</a>
            <a href="settings.html">Settings</a>
        </nav>
    </div>

    <main class="container">
        <div class="quiz-container">
            <div class="quiz-header">
                <div id="progress-container">
                    <p id="progress-text">Question 1/3</p>
                    <div id="progress-bar">
                        <div id="progress-bar-inner"></div>
                    </div>
                </div>
            </div>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container" class="options-grid">
                    <!-- Options buttons will be generated here -->
                </div>
            </div>
            <button id="next-button" class="btn btn-primary" disabled>Next Question</button>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 AI Knowledge Hub. All rights reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Twitter"><img src="assets/icons/twitter.svg" alt="Twitter"></a>
            <a href="#" aria-label="LinkedIn"><img src="assets/icons/linkedin.svg" alt="LinkedIn"></a>
        </div>
    </footer>
    
    <script type="module" src="js/app.js"></script>
    <script src="js/background-effects.js"></script>
</body>
</html>
