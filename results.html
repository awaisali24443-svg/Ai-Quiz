            </div>
            <div class="results-summary" id="results-summary">
                <!-- Summary of answers will be populated here -->
            </div>
            <div id="ai-feedback-container">
                 <button id="ai-feedback-button" class="btn btn-outline">Get AI Feedback on Mistakes</button>

                    <h4>Gemini's Feedback</h4>
                    <div id="ai-feedback-content" class="ai-feedback-content">

                    </div>
                </div>

        </div>
